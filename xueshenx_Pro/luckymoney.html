    <meta charset="UTF-8">

    <script type="text/javascript">
        $(document).ready(function () {
            //平台、设备和操作系统,  判断是否为手机打开网页
            var system = {
                win: false,
                mac: false,
                xll: false
            };
            //检测平台
            var p = navigator.platform;
            system.win = p.indexOf("Win") == 0;
            system.mac = p.indexOf("Mac") == 0;
            system.x11 = (p == "X11") || (p.indexOf("Linux") == 0);
            //跳转语句，如果是手机访问就修改样式
            if (system.win || system.mac || system.xll) {
                return true;
            } else {
                window.location.replace("http://extend.xueshenx.com/luckymoney.html");
            }
        });
    </script>
</head>
<body >
<div class="tabbar tabbar_wrap page_wrap"  style="  background-size:cover; background-repeat:no-repeat; background-image:url(images/luckymoney_background2.png);">
    <div style="width:100%; height:1200px; margin:50px auto 0 auto; background-size:contain; background-position:center;background-image:url(images/luckymoney_center.png); background-repeat:no-repeat">

        <div class="red_packet" style="width:80%; height:120px; margin:420px auto 10px auto;  background-image:url(images/luckymoney_open.png);background-size:contain;background-position:center; background-repeat:no-repeat"></div>
    </div>
</div>

<script src="js/swiper.3.1.7.min.js"></script>
<script>
    //   动画效果
    var mySwiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination', /*分页器焦点*/
        effect: 'coverflow', /*动画过渡效果*/
        paginationClickable: true, /*添加点击效果*/
        centeredSlides: true, /*活动内容居中*/
        autoplay: 5000, /*自动滑动时间*/
        autoplayDisableOnInteraction: false, /*用户操作动画，3s后可以继续执行动画*/
        preloadImages: false,
        lazyLoading: true
    });
    //   分类为两个时的样式
    var $gridNum = $('.grid_wrap .grid_item')
    if ($gridNum.length == 2) {
        $gridNum.first().css('border-right', '1px solid #f1f1f5')
    }
    //   精彩课程为奇数时图片平铺
    $('.course_main').each(function () {
        var $item = $(this).find(' .course_item');
        var itemNum = $item.length % 2;
        if (itemNum == 1 && $(this).hasClass('course_live')) {
            var $firstitem = $item.first(), $img = $firstitem.find("img");
            $firstitem.css('width', "100%");
            var wd = $firstitem.width() || window.innerWidth - 20;
            var boxh = Math.ceil(wd / 2);
            $img.wrap("<div class='big-box' style='height:" + boxh + "px'></div>");
        }
        else if (itemNum == 1 && $(this).hasClass('course_other')) {
            var $lastitem = $item.last(), $img = $lastitem.find("img");
            $lastitem.css('width', "100%");
            var wd = $lastitem.width() || window.innerWidth - 20;
            var boxh = Math.ceil(wd / 2);
            $img.wrap("<div class='big-box' style='height:" + boxh + "px'></div>");
        }
    });

</script>
<script>
    $('.red_packet').click(function(){
        window.location.href = 'luckymoney_cash.html';

    });
</script>
