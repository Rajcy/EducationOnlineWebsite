<!----------弹窗设置-------------->

<button id="dialog_show" data-dialog="somedialog" class="trigger" style="display:none"></button>
<div id="somedialog" class="dialog" style=" z-index: 3;">
    <div class="dialog__overlay"></div>
    <div class="dialog__content" >
        <h2 id="dialog_details" style="text-align: center;"><strong ></strong></h2><div style="text-align: center;">
        <input class="dialog_discountcode" type="text" maxlength="10"  placeholder="输入你的优惠码"/>
        <div class="course_codeprompt" style="font-size:0.8em; line-height:30px; text-align:center;color:#FF8000;"></div>
        <button class="action dialogbutton" id="login_sure" data-dialog-close>立即邀请</button></div>
    </div>
</div>
<script src="js/swiper.3.1.7.min.js"></script>
<script>
    //   动画效果
    var mySwiper = new Swiper('.swiper-container', {
        pagination: '.swiper-pagination', /*分页器焦点*/
        effect: 'coverflow', /*动画过渡效果*/
        paginationClickable: true, /*添加点击效果*/
        centeredSlides: true, /*活动内容居中*/
        autoplay: 5000, /*自动滑动时间*/
        autoplayDisableOnInteraction: false, /*用户操作动画，3s后可以继续执行动画*/
        preloadImages: false,
        lazyLoading: true
    });
    //   分类为两个时的样式
    var $gridNum = $('.grid_wrap .grid_item')
    if ($gridNum.length == 2) {
        $gridNum.first().css('border-right', '1px solid #f1f1f5')
    }
    //   精彩课程为奇数时图片平铺
    $('.course_main').each(function () {
        var $item = $(this).find(' .course_item');
        var itemNum = $item.length % 2;
        if (itemNum == 1 && $(this).hasClass('course_live')) {
            var $firstitem = $item.first(), $img = $firstitem.find("img");
            $firstitem.css('width', "100%");
            var wd = $firstitem.width() || window.innerWidth - 20;
            var boxh = Math.ceil(wd / 2);
            $img.wrap("<div class='big-box' style='height:" + boxh + "px'></div>");
        }
        else if (itemNum == 1 && $(this).hasClass('course_other')) {
            var $lastitem = $item.last(), $img = $lastitem.find("img");
            $lastitem.css('width', "100%");
            var wd = $lastitem.width() || window.innerWidth - 20;
            var boxh = Math.ceil(wd / 2);
            $img.wrap("<div class='big-box' style='height:" + boxh + "px'></div>");
        }
    });

</script>

            })
        }
        else{

        }
    });

    $('#want_detail').click(function () {
        $('#detail').slideToggle("fast");
    })
</script>
